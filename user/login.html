<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .btn a{
            text-decoration: none;
            color: black;
        }
        .form-acc a{
            text-decoration: none;
            color: rgb(56, 55, 55); 
            
        }
        
            
    </style>
</head>
<body>
    <div class="container-fluid bg-dark bg-opacity-75 " >
        <!-- Add this to head for Bootstrap (if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fixed top navbar -->
<nav class="navbar fixed-top" style="background-color: rgb(127, 8, 8);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
    </a>
    <span style="color: aliceblue;">sample@gmail.com</span>

    <div class="ms-auto d-flex gap-2">
      <button class="btn bg-primary" style=" align-items: center;"> <a class="nav-link text-white fw-semibold me-3" style="margin-left: 15px; "  href="login.html">Log In</a></button>
      <button class="btn bg-secondary" style=" text-align: center;"> <a class="nav-link text-white fw-semibold me-3" style="margin-left: 15px;" href="index.html">Register</a></button>
      
    </div>
  </div>
</nav>

<!-- Optional content spacing for fixed nav -->
<div style="height: 80px;"></div> <!-- Push page content down to not hide under navbar -->

        <div class="row">
           <div class="col-12">
               <div class="row justify-content-center align-items-center d-flex min-vh-100 " style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/holding-hand.jpg'); 
            background-size: cover; 
            background-position: center;">
                   <div class="col-10 col-so-8 col-md-6 col-lg-4">
                        <div class="row shadow rounded rounded-3 g-2 bg-light bg-opacity-50 border-dark">
                           <div class="col-12" style="text-align: center;">
                                <span class="fw-bold fs-5 text decoration-underline" >Log In</span>
                                <p>Please input username and password and login <br> your Account to get access your dashboard</p>
                            </div>
                           
                            <div class="col-12">
                               <label for="username" class="form-lable" style="color: black;">User Name</label>
                               <input type="text" id="username" class="form-control" placeholder="Sam">
                            </div>

                            <div class="col-12">
                               <label for="password" class="form-lable">Password</label>
                               <input type="password" id="password" class="form-control" placeholder="**********">
                            </div>

                             <div class="col-6 text-center">
                                 <input type="checkbox" class="form-check-input" id="rememberMe">
                                 <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>

                            <div class="col-6 text-center" >
                               <label for="forgot-password" class="form-acc" ><a href="forgot.html">Forgot-Password</a></label>
                            </div>
                           
                           
                            <div class="col-12 d-grid">
                               <button class="btn btn-outline-light">Log in</button>
                            </div>
                            <div class="col-12 text-center">
                                <label for="login" class="form-acc" ><b>Already haven't an account?</b> <a href="index.html" style="color: rgb(68, 68, 245); text-decoration: underline;"><b>Register</b></a></label>
                             </div>
                        </div>
                   </div>

               </div>
           </div>
        </div>
   </div>
   
</body>
</html>
